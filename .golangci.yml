run:
  deadline: 5m

  skip-dirs:
    - deploy
    - sql
    - swagger
    - .github

linters-settings:
  funlen:
    lines: 60
    statements: 40
  gocyclo:
    # minimal code complexity to report, 30 by default (but we recommend 10-20)
    min-complexity: 11
  gocognit:
    # minimal code complexity to report, 30 by default (but we recommend 10-20)
    min-complexity: 10
  goimports:
    # put imports beginning with prefix after 3rd-party packages;
    # it's a comma-separated list of prefixes
    local-prefixes: github.com/gesundheitscloud/
  golint:
    # minimal confidence for issues, default is 0.8
    min-confidence: 0
  gosec:
    severity: medium
  lll:
    # max line length, lines longer will be reported. Default is 120.
    # '\t' is counted as 1 character by default, and can be changed with the tab-width option
    line-length: 140

linters:
  disable-all: true
  enable:
    - bodyclose
    - dogsled
    - dupl
    - errcheck
    - exportloopref
    - funlen
    - gochecknoinits
    - goconst
    - gocritic
    - gocyclo
    - godox
    - gofmt
    - goimports
    - gosec
    - gosimple
    - govet
    - ineffassign
    - lll
    - misspell
    - nakedret
    - revive
    - staticcheck
    - stylecheck
    - typecheck
    - unconvert
    - unparam
    - unused
    - whitespace

  # not enabled: (check with `golangci-lint linters` command)
  # - gocognit
  # - gomnd
  # - maligned
  # - prealloc
  # - wsl

issues:
  exclude-rules:
    # Exclude test functions from linting rules
    - source: "Test.*"
      linters:
        - funlen
        - gocognit
        - gocyclo
        - dogsled
        - dupl
    # Exclude linters from running on tests files.
    - path: _test\.go
      linters:
        - revive
    - source: "InstrumentChi"
      linters:
        - lll

  # Maximum issues count per one linter. Set to 0 to disable. Default is 50.
  max-issues-per-linter: 0

  # Maximum count of issues with the same text. Set to 0 to disable. Default is 3.
  max-same-issues: 0
