# MCP Host Configuration

# CORS Configuration - Add your frontend URLs here
cors_hosts: "http://localhost:3334 http://localhost:3000"

# Remote Keys URL for Azure AD authentication (leave empty for local development)
remote_keys_url: ""

# MCP Servers Configuration
mcp_servers:
  # Weather server - enabled by default as an example
  - name: weather
    type: stdio
    command: npx
    args:
      - "-y"
      - "@h1deya/mcp-server-weather"
    enabled: true
    description: "Weather information server - provides current weather and forecasts"

  - name: sequential-thinking
    type: stdio
    command: npx
    args:
      - "-y"
      - "@modelcontextprotocol/server-sequential-thinking"
    enabled: true
    description: "Sequential thinking server - provides a way to think sequentially"
  
  # MC Pillars HTTP MCP server
  - name: mc-pillars
    type: http
    url: "http://localhost:3300"
    # Optional static headers (merged with forwarded bearer when enabled)
    headers: {}
    # Forward the current user's BEARER token as Authorization header
    forwardBearer: true
    enabled: true
    description: "Research Studio server - provides a way to manage studies, questionnaires, questions, etc."
  
