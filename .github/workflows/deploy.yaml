name: Deploy

on:
  workflow_call:
    inputs:
      environment:
        type: string
        description: Environment (dev/staging/prod)
        default: dev
  workflow_dispatch:
    inputs:
      environment:
        type: choice
        description: Environment
        default: dev
        options:
          - dev
          - staging
          - prod

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: d4l-data4life/github-actions/deploy@main
        with:
          environment: ${{ inputs.environment }}
          repository: go-mcp-host
          azure-credentials: ${{ secrets.AZURE_CI_CREDENTIALS }}
