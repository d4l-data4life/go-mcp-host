# MCP Host Configuration Example
# Copy this file to config.yaml and adjust for your needs

# Service Authentication
# SERVICE_SECRET is used for service-to-service authentication (e.g., /api/users endpoints)
# This should be a strong, random string
# Can also be set via GO_MCP_HOST_SERVICE_SECRET environment variable
service_secret: "change-this-to-a-strong-random-secret"

# OpenAI-Compatible LLM Configuration
# Base URL for the API (default: https://api.openai.com/v1). Point this at Ollama to use it locally.
openai_base_url: https://api.openai.com/v1
# API key for OpenAI (leave empty when using a local Ollama instance)
openai_api_key: ""
# Default model to use when none is specified (default: gpt-4o-mini)
openai_default_model: gpt-4o-mini

# CORS Configuration - Add your frontend URLs here
cors_hosts: "http://localhost:3334 http://localhost:3000"

# Remote Keys URL for Azure AD authentication (leave empty for local development)
remote_keys_url: ""

# MCP Servers Configuration
mcp_servers:
  # Example: Weather server
  - name: weather
    type: stdio
    command: npx
    args:
      - "-y"
      - "@h1deya/mcp-server-weather"
    enabled: true
    description: "Weather information server"
  
